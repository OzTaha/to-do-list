<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/to_do_list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="app">
            <h1>TO DO LIST</h1>
            <form>
                <input type="text" placeholder="Add new task...">
                <button type="submit">&plus;</button>
            </form>
            <ul>
                <li>
                    <input type="checkbox" onclick="taskComplete(this)" class="check">
                    <input type="text" value="My Task" class="task" onfocus="getCurrentTask(this)" onblur="editTask(this)">
                    <i class="fa-solid fa-trash" onclick="removeTask(this)"></i>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/to_do_list.js"></script>
</body>
</html>
